<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!-- iOS  -->
    <!-- Make the app title different than the page title -->
    <meta name="apple-mobile-web-app-title" content="Factory">
    <!-- Allow web app to be run in full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Configure the status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Android  -->
    <!-- Allow web app to be run in full-screen mode - Android. -->
    <meta name="mobile-web-app-capable" content="yes">

    <!--meta http-equiv="x-frame-options" content="SAMEORIGIN"-->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @media not screen and (max-height: 1024px) {
            body {
                zoom: 2.5;
            }
        }

        a {
            text-decoration: none;
        }

        iframe {
            position: absolute;
            background: transparent;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .button {
            border: none;
            display: block;
            height: 25px;
            padding: 5px 10px;
            text-align: start;
            border-radius: 2px;
            color: white;
            font-weight: bold;
            line-height: 22px;
            font-size: 25px;
            margin: 5px 0;
        }

        div.device-move-out {
            animation-name: move-out;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes move-out {
            from {
                left: -210px;
            }

            to {
                left: 10px;
            }
        }

        div.device-move-in {
            animation-name: move-in;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes move-in {
            from {
                left: 10px;
            }

            to {
                left: -210px;
            }
        }

        #home-page {
            margin: auto;
            position: absolute;
            display: none;
        }

	#ifarme-load {
	    position: absolute;
    	    display: block;
    	    left: calc(50vw - 24px);
    	    top: calc(50vh - 24px);
    	    font-size: 48px;
	}

	#_devices > div {
	    display: flex;
    	    flex-direction: row;
    	    align-items: center;
    	    justify-content: space-between;
    	    width: 200px;
    	    background-color: rgba(78, 156, 175, 0.66);
	    display: flex;
	    margin: 10px 0;
	    padding-right: 5px;
	}

	#_devices > div i {
	    font-size: 20px;
    	    color: white;
    	    margin: 5px;
	}

    </style>
</head>

<body style="overflow: hidden; margin-top: 0px;">
    <i id="home-page" onclick="homeFunction(this)" class="fa fa-home" style="font-size:28px; display: none;"></i>
    <i id="ifarme-load" class=""></i>
    <div id="_devices" style="width: fit-content; position: absolute;">
        {% for x in name.keys() %}
        <div>
	   <a class="button" onclick="myFunction(this)" href={{ url_for('proxy' , path=name[x]) }} target='_iframe'>{{ x }}</a>
           <div>
	      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
	      <i class="fa fa-trash" aria-hidden="true"></i>
	   </div>
	</div>
        {% endfor %}
    </div>
    <div id="frame-container">
	<iframe id='_iframe' name='_iframe' sandbox='allow-scripts allow-same-origin' frameborder='0' noresize='noresize' frameborder='0'></iframe>
    </div>
    <script>
        function homeFunction(el) {
            document.getElementById("_iframe").removeEventListener("load", loadFunction);
 	    window.location.reload(true);
//            el.style.display = 'none';
//            document.getElementById('_devices').className = 'device-move-out'
        }

	function loadFunction() {
	    document.getElementById('ifarme-load').className = '';
	}

        function myFunction(el) {
    	    document.getElementById('ifarme-load').className = 'fa fa-spinner fa-pulse'
            el.parentNode.parentNode.className = 'device-move-in'
	    document.getElementById("_iframe").addEventListener("load", loadFunction);
        }

        document.addEventListener('animationend', () => {
            if (document.getElementById('_devices').className === 'device-move-in') {
                document.getElementById('home-page').style.display = 'block'
            } else {
                document.getElementById('home-page').style.display = 'none'
            }
        });

        document.onvisibilitychange = function () {
            if (document.visibilityState === 'visible') {
                setTimeout(function () { window.location.reload(true); }, 500);
            }
        }
    </script>
</body>

</html>
